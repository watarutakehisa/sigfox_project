<html>
  <head>
    <meta charset="utf-8">
    <title>{{props.title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/all.css">
    </style>
</head>
   <body>
     <h1>{{props.msg}}</h1>
      <form action = "/request_form" method = "POST">
        <p>deviceId <input type = "text" value ={{list[0][0]}} name = "deviceId" /></p>
        <p>詳細位置 <input type = "text" value ={{list[0][1]}} name = "address" /></p>
         <p>経度 <input type = "text" value ={{list[0][2]}} name = "longitude" /></p>
         <p>緯度 <input type ="text" value ={{list[0][3]}} name = "latitude" /></p>
         <p>気温の最大値[℃] <input type = "text" value ={{list[0][4]}} name = "max_tempreture" /></p>
         <p>湿度の最大値[%] <input type ="text" value ={{list[0][5]}} name = "max_humid" /></p>
         <p>気圧の最大値[hPa] <input type = "text" value ={{list[0][6]}} name = "max_pressure" /></p>
         <p>水位の最大値[cm] <input type ="text" value ={{list[0][7]}} name = "max_distance" /></p>
         <p><label><input type="checkbox" value ={{list[0][7]}} name = "downlink">下り通信を有効化</label></p>
         <p><input type = "submit" value = "submit" /></p>
      </form>
   </body>
</html>
